<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vijay Merchant Stand</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #ecf0f1;
    }
    h1 {
      color: #2c3e50;
    }
    .seat-container {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .seat {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 2px solid #34495e;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .seat.selected {
      background-color: gray;
      color: white;
    }
    .seat.occupied {
      background-color: #e74c3c;
      cursor: not-allowed;
      color: white;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Welcome to Sunil Gavaskar Stand</h1>
  <p>Select your seats below:</p>

  <div class="seat-container" id="seatContainer"></div>

  <div class="info">
    <p>Price per seat: <strong>$10</strong></p>
    <p>Selected Seats: <span id="count">0</span></p>
    <p>Total Price: $<span id="total">0</span></p>
    <button onclick="bookSeats()">Book</button>
  </div>

  <script>
    const seatContainer = document.getElementById('seatContainer');
    const count = document.getElementById('count');
    const total = document.getElementById('total');
    const ticketPrice = 10;

    // Create seats dynamically
    for (let i = 1; i <= 30; i++) {
      const seat = document.createElement('div');
      seat.classList.add('seat');
      seat.innerText = i;
      seat.addEventListener('click', () => toggleSeat(seat));
      seatContainer.appendChild(seat);
    }

    function toggleSeat(seat) {
      if (!seat.classList.contains('occupied')) {
        seat.classList.toggle('selected');
        updateSelectedCount();
      }
    }

    function updateSelectedCount() {
      const selectedSeats = document.querySelectorAll('.seat.selected');
      count.innerText = selectedSeats.length;
      total.innerText = selectedSeats.length * ticketPrice;
    }

    function bookSeats() {
      const selectedSeats = document.querySelectorAll('.seat.selected');
      if (selectedSeats.length === 0) {
        alert('Please select at least one seat to book.');
        return;
      }
      selectedSeats.forEach(seat => seat.classList.remove('selected'));
      alert(`You have booked ${selectedSeats.length} seats for $${selectedSeats.length * ticketPrice}`);
    }
  </script>
</body>
</html>
